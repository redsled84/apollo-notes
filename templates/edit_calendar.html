<!DOCTYPE html>
<head>
  <title>Apollo Settings</title>

  <!-- MathJAX library -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
  </script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('select').formSelect();
    });

    $(document).ready(function(){
      $('.timepicker').timepicker();
    });

    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
  
  <!-- Compiled and minified CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link
    rel="stylesheet"
    href = "https://fonts.googleapis.com/icon?family=Material+Icons">

  <style type="text/css">
    .badge {
      font-size: 14px !important;
    }

    .collection-item {
      font-size: 14px !important;
      margin-bottom: 0px !important;
    }

    .material-icons {
      padding-bottom: 3px !important;
    }
  </style>
</head>
<body>
  <nav class="blue accent-3">
    <div class="nav-wrapper">
      <div style="padding-left:1rem;">
        <a href="{{ url_for('settings') }}" class="breadcrumb left">
          {{ active_semester.get_title() }}
        </a>
      </div>
      <div>
        <a href="{{ url_for('index') }}" class="brand-logo center">Apollo
          <i class="right large material-icons">note_add</i>
        </a>
      </div>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <!-- use url_for here -->
        <li>
          <a href="{{ url_for('index') }}">Home</a>
        </li>
        <li>
          <a href="{{ url_for('notes') }}">Notes</a>
        </li>                
        <li>
          <a href="{{ url_for('assignments') }}">Assignments</a>
        </li>
        <li>
          <a href="{{ url_for('calendar') }}">Calendar</a>
        </li>
        <li>
          <a href="{{ url_for('settings') }}">
            <i class="right small material-icons">settings</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <br>

  <div class="container new-class">
    <h5 class="blue-text">Edit class <code>`{{ course.get_title() }}`</code></h5>
    <form method="POST">
      <div class="row">
        <div class="input-field col s12 m6 l4">
          <input
            id="prefix"
            type="text"
            class="validate"
            name="prefix"
            required=""
            aria-required="true"
            value="{{ course.get_prefix() }}">
          <label for="prefix">Course Prefix</label>
        </div>
        <div class="input-field col s12 m6 l4">
          <input
            id="course_number"
            type="text"
            class="validate"
            name="course_number"
            required=""
            aria-required="true"
            value="{{ course.get_course_number() }}">
          <label for="course_number">Course Number</label>
        </div>
        <div class="input-field col s12 m12 l4">
          <input
            id="instructor"
            type="text"
            class="validate"
            name="instructor"
            required=""
            aria-required="true"
            value="{{ course.get_instructor() }}">
          <label for="instructor">Instructor</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 l6">
          <input
            id="meet_days"
            type="text"
            class="validate"
            name="meet_days"
            required=""
            aria-required="true"
            value="{{ course.get_meet_days() }}">
          <label for="meet_days">Meet Days</label>
        </div>
        <div class="input-field col s12 m6 l6">
          <input
            disabled
            id="disabled"
            type="text"
            class="validate"
            required=""
            aria-required="true"
            value="{{ course.get_semester_id() }}">
          <label for="disabled">Semester ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 l6">
          <input
            type="text"
            class="timepicker"
            name="start_time"
            required=""
            aria-required="true"
            value="{{ course.get_start_time() }}">
          <label for="start_time">Enter Start Time</label>
        </div>
        <div class="input-field col s12 m6 l6">
          <input
            type="text"
            class="timepicker"
            name="end_time"
            required=""
            aria-required="true"
            value="{{ course.get_end_time() }}">
          <label for="end_time">Enter End Time</label>
        </div>
      </div>
      <div class="row">
        <div class="right">
          <button
            class="btn waves-effect waves-light blue accent-3"
            type="submit"
            name="cancel"
            value="cancel"
          ><span class="white-text">Cancel</span>
          </button>
          <button
            class="btn waves-effect waves-light green"
            type="submit"
            name="save"
            value="save"
          ><span class="white-text">Save</span>
          </button>
        </div>
      </div>
    </form>
  </div>

</body>
